<!--Add HTML here-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code challenge : Mannar Hielal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <section>
            <h2>Registeration Form</h2>
            <div>
                <form class="registration-form row">
                    <div class="registration-form__field col">
                      <label class="registration-form__label" for="username">Username</label>
                      <input class="registration-form__input" type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="registration-form__wrapper row">
                        <div class="registration-form__field col-6">
                        <label class="registration-form__label" for="password">Password</label>
                        <input class="registration-form__input" type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="registration-form__field col-6">
                        <label class="registration-form__label" for="confirm-password">Confirm password</label>
                        <input class="registration-form__input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    </div>
                    <div class="registration-form__field col">
                      <label class="registration-form__label" for="email">Email</label>
                      <input class="registration-form__input" type="email" id="email" name="email" placeholder="some@some.com" required>
                    </div>
                    <div class="registration-form__field col">
                      <label class="registration-form__label" for="phone-number">Phone number</label>
                      <input class="registration-form__input" type="tel" id="phone-number" name="phone-number" placeholder="0761878745">
                    </div>
                    <div class="registration-form__field col">
                      <label class="registration-form__label" for="newsletter">
                        <input class="registration-form__checkbox" type="checkbox" id="newsletter" name="newsletter"> Newsletter
                    </label>
                      
                    </div>
                    <button class="registration-form__submit" type="submit">Submit</button>
                </form>
            </div>

        </section>
    </main>
    <!-- link the .js file -->
    <script src="./index.js"></script>
</body>
</html>
